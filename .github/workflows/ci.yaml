name: Простой CI/CD

on:
  push:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - run: npm install
    
    - run: node test.js
    
    - run: |
        # Создаем CHANGELOG.md
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "Создан: $(date)" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --oneline >> CHANGELOG.md
    
    - run: |
        # Коммитим CHANGELOG.md
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add CHANGELOG.md
        git commit -m "Update changelog" || echo "Нет изменений"
        git push || echo "Не удалось запушить"