name: CI/CD с changelog

on:
  push:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - run: npm install
    
    - run: node test.js
    
    - name: Create and commit CHANGELOG.md
      run: |
        # Создаем changelog
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "Updated: $(date)" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "| Commit | Date | Author | Message |" >> CHANGELOG.md
        echo "|--------|------|--------|---------|" >> CHANGELOG.md
        
        git log --pretty=format:"| %h | %ad | %an | %s |" --date=short >> CHANGELOG.md
        
        # Коммитим
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG.md" 2>/dev/null || echo "No changes to commit"
        git push || echo "Nothing to push"